<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarya's Chess</title>
    <link rel="stylesheet" href="chess.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="blackdeadpcs"></div>
    <div class="whitedeadpcs"></div>
    <div class="transforcontwhite">
        <button class="transformationpcswhite"><i class="fa-regular fa-chess-queen"></i></button>
        <button class="transformationpcswhite"><i class="fa-regular fa-chess-knight"></i></button>
        <button class="transformationpcswhite"><i class="fa-regular fa-chess-rook"></i></button>
        <button class="transformationpcswhite"><i class="fa-regular fa-chess-bishop"></i></button>
    </div>
    <div class="transforcontblack">
        <button class="transformationpcsblack"><i class="fa-solid fa-chess-bishop"></i></button>
        <button class="transformationpcsblack"><i class="fa-solid fa-chess-rook"></i></button>
        <button class="transformationpcsblack"><i class="fa-solid fa-chess-knight"></i></button>
        <button class="transformationpcsblack"><i class="fa-solid fa-chess-queen"></i></button>
    </div>
    <div class="board-container">
        <div class="ranks">
            <div>8</div><div>7</div><div>6</div><div>5</div>
            <div>4</div><div>3</div><div>2</div><div>1</div>
        </div>
    
        <div class="game_cont"></div>
    
        <div class="files">
            <div>A</div><div>B</div><div>C</div><div>D</div>
            <div>E</div><div>F</div><div>G</div><div>H</div>
        </div>
    </div>
    <div class="checkmate">
        <div class="checkmate_text"></div>
        <div class="winner_text"></div>
    </div>
    <div class="reset">
        <div class="black_win_text"></div>
        <div class ="white_win_text"></div>
        <button class="reset_button">Reset</button>
    </div>
    <script type="module" src="loader.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
